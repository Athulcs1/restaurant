<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="port.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <h1><i class="fa-solid fa-burger" style="color: #e72a19;"></i></h1>
              <h3> Burger King</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Hot Details</a></li>
                <li><a href="#">More</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#" class="btn">Order online</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Try our new</h1>
                <h2>Cheezy Bluster</h2>
              </div>
              <p class="text">
                A cheeseburger is a hamburger with a slice of melted cheese on top of the meat patty, added near the end of the cooking time
              </p>
              <div class="cta">
                <a href="#" class="btn">More details</a>
              </div>
            </div>

            <div class="right">
              <img src="./burgur.png" alt="Product Image" class="product" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./dark.js"></script>
  </body>
</html>
